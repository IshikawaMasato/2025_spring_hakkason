<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/allstyle.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/mypage.css">

</head>

<body>
    <header>
        <a href="{{url_for('main')}}" class="">
            <img src="../static/img/icon1.png" alt="logo" id="logo-img" style="width: 80px; height: 80px;">
        </a>
        <!-- JSで画像の変更する -->
        <script>
            const logoImg = document.getElementById("logo-img");
            logoImg.addEventListener("mouseover", function () {
            this.src = "../static/img/logo.png";
           });
            logoImg.addEventListener("mouseout", function () {
            this.src = "../static/img/icon1.png";
           });
        </script>
        <div class="nav-links">
            <a href="{{url_for('mypage.mypage')}}">マイページ</a>
            <a href="{{url_for('syllabus')}}">シラバス一覧</a>
            <a href="{{url_for('timetable.course_register')}}">シラバス登録</a>
            <a href="{{url_for('todo')}}">TODOリスト登録</a>
        </div>
        <a href="{{url_for('logout')}}" class="logout">ログアウト</a>
    </header>
    <div class="parent1">
        <div class="parentleft">{{account_data[2]}} {{account_data[1]}}年 {{account_data[0]}}</div>
    </div>

    <div class="score-chart-wrap">
        <div class="score-box" data-subject="情報システム設計論" data-score="{{my_data[0]}}" data-allscore="{{credit_data[0]}}">
        </div>
        <div class="score-box" data-subject="システム開発演習" data-score="{{my_data[1]}}" data-allscore="{{credit_data[1]}}">
        </div>
        <div class="score-box" data-subject="システム開発実践" data-score="{{my_data[2]}}" data-allscore="{{credit_data[2]}}">
        </div>
        <div class="score-box" data-subject="キャリア<br>デザイン" data-score="{{my_data[3]}}"
            data-allscore="{{credit_data[3]}}"></div>
    </div>
    <div class="container">
        <table id="leftTable">
            <tr>
                <th class="kamoku">科目</th>
                <th>コマ数</th>
                <th>欠席数</th>
                <th>出席率</th>
            </tr>
        </table>

        <table id="rightTable">
            <tr>
                <th class="kamoku">科目</th>
                <th>コマ数</th>
                <th>欠席数</th>
                <th>出席率</th>
            </tr>
        </table>
    </div>


    <script>
        const dictSubject = {{ dict_subject| tojson }};
    </script>
    <script src="../static/js/mypage-script.js"></script>
    <script src="../static/js/mypagelist-script.js"></script>
</body>

</html>
