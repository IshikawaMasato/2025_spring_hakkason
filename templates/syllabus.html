<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/allstyle.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/syllabus.css">

</head>

<header>
    <div class="logo"></div>
    <div class="nav-links">
        <a href="./html/mypage.html">マイページ</a>
        <a href="#">シラバス一覧</a>
        <a href="#">シラバス登録</a>
        <a href="#">TODOリスト登録</a>
    </div>
    <a href="{{url_for('login')}}" class="logout">ログアウト</a>
</header>

<body>
    <div class="container">
        <h1>シラバス一覧</h1>

        <form method="get" action="/serch" class="search-box">
            <label>学則科目名：</label>
            <input type="text" name="semester_name" value="{{ request.args.get('semester_name', '') }}">
            <label>科目名：</label>
            <input type="text" name="subject_name" value="{{ request.args.get('subject_name', '') }}">
            <button type="submit">検索</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>学則科目名</th>
                    <th>科目名</th>
                    <th>単位時間数</th>
                    <th>開講予定期</th>
                    <th>推奨学年</th>
                </tr>
            </thead>
            <tbody>
                {% if subjects %}
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject[1] }}</td>
                        <td><a href="{{url_for('syllabus.syllabus_detail')}}?id={{subject[0]}}" name="id" class="list">{{ subject[2] }}</td>
                        <td>{{ subject[3] }}</td>
                        <td>{{ subject[4] }}</td>
                        <td>{{ subject[5] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" id="no">該当する科目が見つかりませんでした。</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>

</html>
