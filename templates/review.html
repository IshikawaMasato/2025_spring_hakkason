<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>レビュー</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/allstyle.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/review.css">

</head>

<body>
    <header>
        <a href="{{url_for('main')}}" class="">
            <img src="../static/img/icon1.png" alt="logo" id="logo-img" style="width: 80px; height: 80px;">
        </a>
        <!-- JSで画像の変更する -->
        <script>
            const logoImg = document.getElementById("logo-img");
            logoImg.addEventListener("mouseover", function () {
            this.src = "../static/img/logo.png";
           });
            logoImg.addEventListener("mouseout", function () {
            this.src = "../static/img/icon1.png";
           });
        </script>
        <div class="nav-links">
            <a href="{{url_for('mypage.mypage')}}">マイページ</a>
            <a href="{{url_for('syllabus')}}">シラバス一覧</a>
            <a href="{{url_for('timetable.course_register')}}">シラバス登録</a>
            <a href="{{url_for('todo')}}">TODOリスト登録</a>
        </div>
        <a href="{{url_for('logout')}}" class="logout">ログアウト</a>
    </header>
    <form method="POST" action="{{ url_for('create_review') }}">
    <h1>レビュー・評価 </h1>

    <div class="container">
        <div class="rating-form">
            <table>
                <div class="rating-labels">
                    <span class="left">不満</span>
                    <span class="right">満足</span>
                </div>
                <tr class="rating-row">
                    <td>1. 難易度</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="difficulty" value="1">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="difficulty" value="2">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="difficulty" value="3" checked>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="difficulty" value="4">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="difficulty" value="5">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="rating-row">
                    <td>2. スピード</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="speed" value="1">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="speed" value="2">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="speed" value="3" checked>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="speed" value="4">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="speed" value="5">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="rating-row">
                    <td>3. 興味関心</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="interest" value="1">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="2">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="3" checked>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="4">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="interest" value="5">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="rating-row">
                    <td>4. 理解度</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="understanding" value="1">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="understanding" value="2">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="understanding" value="3" checked>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="understanding" value="4">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="understanding" value="5">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="rating-row">
                    <td>5. 課題</td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="assignment" value="1">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="assignment" value="2">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="assignment" value="3" checked>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="assignment" value="4">
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="assignment" value="5">
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="comment-section">
            <textarea class="comment-box" name="content" placeholder="とても面白かった"></textarea>
        </div>
    </div>

    <div class="button-container">
        <button class="button">戻る</button>
        <button class="button">投稿</button>
    </div>
</body>

</html>
