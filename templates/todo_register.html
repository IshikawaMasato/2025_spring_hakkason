<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト登録</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/allstyle.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/todo_register.css">
</head>
<body>

    <header>
        <div class="logo"></div>
        <div class="nav-links">
            <a href="./html/mypage.html">マイページ</a>
            <a href="#">シラバス一覧</a>
            <a href="#">シラバス登録</a>
            <a href="#">TODOリスト登録</a>
        </div>
        <a href="#" class="logout">ログアウト</a>
    </header>

    <div class="container">
        <h1>TODOリスト登録</h1>

        <form>
            <div class="form-group">
                <label for="deadline">期限</label>
                <input type="date" id="deadline">
            </div>

            <div class="form-group">
                <label for="todo">ToDo</label>
                <textarea id="todo"></textarea>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn">登録</button>
            </div>
        </form>
    </div>

    <script>
        const deadlineInput = document.getElementById('deadline');
    
        deadlineInput.addEventListener('click', () => {
            deadlineInput.showPicker && deadlineInput.showPicker();
        });
    </script>
</body>
</html>
